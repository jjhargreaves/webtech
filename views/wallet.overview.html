<div class="well" ng-controller="maxusdCtrl">
	<h2>Wallet Overview</h2>
	<hr></hr>
	<form class="form-horizontal" role="form">
		<div class="row">
	    <label for="inputEmail3" class="col-sm-4 control-label">Amount of MaxCoin:</label>
	    <div class="col-sm-4">
	      <label class="form-control" id="inputEmail3">{{amountOfMax}}</label>
	    </div>
	  </div>
	  <div class="row">
	    <label for="inputEmail3" class="col-sm-4 control-label">Price Per Max:</label>
	    <div class="col-sm-4">
	      <label class="form-control" id="inputEmail3">{{data.response.mpusd}}</label>
	    </div>
	  </div>
	  <div class="row">
	    <label for="inputEmail3" class="col-sm-4 control-label">Price Last updated:</label>
	    <div class="col-sm-4">
	      <label class="form-control" id="inputEmail3">{{data.time}}</label>
	    </div>
	  </div>
	</form>
</div>
