<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  lang="en-GB" xml:lang="en-GB">
  <head>
    <!-- meta tags -->
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width" />

    <!-- page title -->
    <title>maxwallet - your free online MaxCoin wallet</title>

    <!-- cascading style sheets -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    
    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css"></link>
    <link rel="stylesheet" href="styles/content.css"></link>
    <!-- endbuild -->

    <!-- detect browser features -->
    <script src="js/modernizr.custom.js"></script>
    <!--Only here for testing-->
    <style>
      #hidden { visibility: hidden; display: none; }
    </style>
  </head>
  <body ng-app="webtechApp"  ng-controller='MyCtrl'>
    <!-- main content to fill screen -->
    <div id="wrap">
	    <!-- navigation bar -->
      <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="navbar-header">
          <!-- logo -->
          <a class="navbar-brand" href="#"><span class="logo-left logo-left-colour">max</span><span class="logo-right logo-right-colour">wallet</span></a>
          
          <!-- compact navigation menu for mobiles -->
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle menu</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <!-- page navigation -->
        <nav class="collapse navbar-collapse" role="navigation">
          <ul class="nav nav-pills navbar-right">
            <li ui-sref-active="active"><a ui-sref="main">Home</a></li>
            <li ng-class="{ active: $state.includes('wallet') }"><a ui-sref="wallet.overview">Wallet</a></li>
            <li ui-sref-active="active"><a ui-sref="about">About</a></li>
            <li ui-sref-active="active"><a ui-sref="contact">Contact</a></li>
            <li ui-sref-active="active" ng-click='toggleModal()'><a ui-sref="login">Login</a></li>
          </ul>
        </nav>
      </div>
      <!-- end of section -->

      <!-- ensure browser compatibility -->
      <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
      <![endif]-->
      <!-- end of section -->

      <!-- main page content -->
      <div class="view" ui-view=""></div>
      <!-- end of section -->
    </div>
    <!-- end of section -->

	  <!-- footer -->
	  <footer class="footer">
      <div class="social">
        <div class="container">
          <!-- secondary page nav -->
          <div class="col-sm-4">
            <h1>Pages</h1>
            <ul>
              <li>Home</li>
              <li>About</li>
              <li>Contact</li>
              <li>Login</li>
            </ul>
          </div>
          <!-- end of section -->

          <!-- social media -->
          <div class="col-sm-4">
            <h1>Social</h1>
          </div>
          <!-- end of section -->

          <!-- something else -->
          <div class="col-sm-4">
            <h1>Something else</h1>
          </div>
          <!-- end of section -->
        </div>
      </div>
      <div class="legal">
	      <span id="copyright">This website is copyright <span class="logo-left">max</span><span class="logo-right">wallet</span> 2014. All rights are reserved.</span>
      </div>
	  </footer>
    <!-- end of section -->

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- javascript sources (last to improve page load time) -->
    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <!-- ui-router -->
    <script src="//angular-ui.github.io/ui-router/release/angular-ui-router.js"></script>
    <!-- qr-code generator-->
    <script src="js/qrcode.js"></script>
    <!-- endbuild -->
    <!-- end of section -->

    <!-- modal dialog (pop up window) -->
    <modal-dialog show='modalShown' width='500px' height='60%'>
      <h1>Login</h1>
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" placeholder="Email"></input>
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Password"></input>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <label>
                <input type="checkbox"></input> Remember me
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Sign in</button>
          </div>
        </div>
      </form>
    </modal-dialog>
    <!-- end of section -->
</body>
</html>
