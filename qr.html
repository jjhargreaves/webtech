<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  lang="en-GB" xml:lang="en-GB">
  <head>
    <title>QR Code Generator</title>
    <script src="js/qrcode.js"></script>
    <style>
      #hidden { visibility: hidden; display: none; }
    </style>
  </head>
  <body>
    <script type="text/javascript">
      function showqrcode(name) {
        var qrcode = document.getElementById('qrcode'+name);
        qrcode.style.visibility = 'visible';
        qrcode.style.display = 'inline';
      }

      function hideqrcode(name) {
        var qrcode = document.getElementById('qrcode'+name);
        qrcode.style.visibility = 'hidden';
        qrcode.style.display = 'none';
      }

      function swapbuttons() {
        var btnshow = document.getElementById('btnshowqr');
        var btnhide = document.getElementById('btnhideqr');

        if (btnshow.style.visibility == 'visible') {
          btnshow.style.visibility = 'hidden';
          btnshow.style.display = 'none';
          btnhide.style.visibility = 'visible';
          btnhide.style.display = 'inline';
        } else {
          btnshow.style.visibility = 'visible';
          btnshow.style.display = 'inline';
          btnhide.style.visibility = 'hidden';
          btnhide.style.display = 'none';
        }
      }
    </script>
    <div>
      <button type="button" id="btnshowqr" onclick="showqrcode('payment'); swapbuttons();">Show QR Code</button>
      <button type="button" id="btnhideqr" onclick="hideqrcode('payment'); swapbuttons();" style="visibility: hidden; display: none;">Hide QR Code</button>
    </div>
    <div id="qrcodeaddress" style="visibility: hidden; display: none;"></div>
    <div id="qrcodepayment" style="visibility: hidden; display: none;"></div>
    <script type="text/javascript">
      new QRCode(document.getElementById("qrcodeaddress"), "maxcoin:mPQERLaEVcj1cMSMX5tyCcCdBeZCkm6GEK");
      new QRCode(document.getElementById("qrcodepayment"), "bitcoin:mPQERLaEVcj1cMSMX5tyCcCdBeZCkm6GEK?amount=50");
    </script>
  </body>
</html>
