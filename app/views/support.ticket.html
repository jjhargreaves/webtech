<div class="well" data-ng-controller="supportTicketCtrl">
  <!-- ticket text -->
  <h3>{{summary}}</h3>
  <p>{{notes}}</p>
  <hr></hr>
  <!-- end of ticket text -->

  <!-- ticket responses -->
  <!--<p>I think the best thing you can do is to switch off the power at the wall. If indeed, as you say, no harm has been done, then sit down and enjoy your sorbet. You might want to consider removing the stone though.</p>
  <p class="text-muted">This response has helped 13 (<a class="support-plus-1" href="">+1</a>) people.</p>
  <hr></hr>-->
  <!-- end of ticket responses -->

  <!-- add new reply form -->
  <p>To add a new reply to this ticket fill in the form below. If the problem has been solved, please close the ticket.</p>
  <form class="form-horizontal" role="form" data-ng-submit="addData()">
    <div class="support-form form-group">
      <textarea rows="8" class="form-control" placeholder="Reply to this ticket" data-ng-model="reply"></textarea>
    </div>
    <button type="submit" class="btn btn-success" title="Submit reply">Submit</button>
    <button type="submit" class="btn btn-danger" title="Close support ticket">Close</button>
  </form>
  <!-- end of form -->
</div>
