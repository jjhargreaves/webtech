
<div class="well" data-ng-controller="maxusdCtrl">
  <!-- page introduction -->
	<h1>Wallet Overview</h1>
  <hr></hr>
  <!-- end of section -->

  <!-- toggle balance link -->
	<div>
		<p class="text-muted">Current Balance 
			<a href="" data-ng-click="visible=!visible">
				<a data-ng-if="visible">(hide)</a>
				<a data-ng-if="!visible">(show)</a>
			</a>
		</p>
	</div>
  <!-- end of section -->

  <!-- display balance and associated data -->
	<form class="form-horizontal" role="form">
		<div class="row">
	    <div class="col-sm-4">
	      <p data-ng-show="visible">{{amountOfMax}} &#8776; {{data.response.mpusd}}</p>
	    </div>
	  </div>
	  <div class="row">
	    <label for="inputEmail3" class="col-sm-4 control-label">Price Last updated:</label>
	    <div class="col-sm-4">
	      <label class="form-control" id="inputEmail3">{{data.time}}</label>
	    </div>
	  </div>
	</form>
  <!-- end of section -->
</div>
