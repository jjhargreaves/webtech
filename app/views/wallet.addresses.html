
<div class="well">
  <!-- page introduction -->
  <h1>Address Book</h1>
  <p>You can keep track of addresses you've sent to or received from here. Click on an address to send them funds.</p>
  <hr></hr>
  <!-- end of page introduction -->

  <!-- address book component -->
  <div data-ng-controller="addressbookctrl">
		<div class="table-responsive">
			<table class="table table-striped table-hover">
        <thead>
				  <tr>
					  <th>Name</th>
					  <th>Address</th>
            <th></th>
				  </tr>
        </thead>
        <tbody>
				  <tr class="address-book" data-ng-repeat="data in tabledata">
				    <td>{{data.name}}</td>
				    <td><a href="" data-ui-sref="wallet.send" title="Send funds to {{data.name}}">{{data.address}}</a></td>
            <td><a href="" data-ui-sref="wallet.address" title="View address book entry for {{data.name}}"><i class="fa fa-arrow-right"></i></a></td>
				  </tr>
        </tbody>
			</table>
		</div>
		<form class="form-inline" role="form" data-ng-submit="addData()">
			<div class="form-group">
		    <input type="text" class="form-control" placeholder="Enter Name" data-ng-model="name"></input>
			</div>
		  <div class="form-group">
		    <input type="text" class="form-control" placeholder="Enter Address" data-ng-model="address"></input>
		  </div>
		  <button type="submit" class="btn btn-success">Add</button>
		</form>
	</div>
  <!-- end of address book -->
</div>
